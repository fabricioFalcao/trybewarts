<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Fabricio e Guilherme</title>
</head>

<body>

<header class="header">
     <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
     form action="" class="trybewarts-login">
      <label for="">E-mail
        <input type="email" id="email" name="email" placeholder="Email">
      </label>
      <label for="">Senha
        <input type="password" name="senha" placeholder="Senha">
      </label>
      <button class="btn">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section id="section1">
        <div class="mb-3">
          <label for="input-name" class="form-label"></label>
          <input type="text" id="input-name" placeholder="Nome" class="form-control">
        </div>
        <div class="mb-3">
          <label for="input-lastname" class="form-label"></label>
          <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
        </div>
        <div class="mb-3">
          <label for="input-email" class="form-label"></label>
          <input type="email" id="input-email" placeholder="Email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="house">Casa:</label class="form-label">
          <select name="casa" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>
      <section>
        <div>
          <label for="" id="label-family" class="form-check-label">Qual sua família?
            <div class="form-check">
              <input type="radio" class="form-check-input" name="family" value="Frontend" id="frontend">
              <label for="frontend" class="form-check-label">Família Frontend <label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="family" value="Backend" id="backend">
              <label for="backend" class="form-check-label">Família Backend</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="family" value="FullStack" id="fullstack">
              <label for="fullstack" class="form-check-label">Família FullStack </label>
            </div>
          </label>
        </div>
        <div>
          <label for="" id="label-content" class="form-check-label">Qual conteúdo você está com mais vontade de aprender?
            <div class="form-check">
              <input type="checkbox" class="subject form-check-input" value="HoFs" id="hofs">
              <label for="hofs" class="form-check-label">HoFs<label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="subject form-check-input" value="Jest" id="jest">
              <label for="jest" class="form-check-label">Jest<label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="subject form-check-input" value="Promises" id="promises">
              <label for="promises" class="form-check-label">Promises<label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="subject form-check-input" value="React" id="react">
              <label for="react" class="form-check-label">React<label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="subject form-check-input" value="SQL" id="sql">
              <label for="sql" class="form-check-label">SQL<label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="subject form-check-input" value="Python" id="python">
              <label for="python" class="form-check-label">Python<label>
            </div>

          </label>
        </div>
      </section>

    </form>

    <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  
  <script src="/script.js"></script>
</body>

</html>
