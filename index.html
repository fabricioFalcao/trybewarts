<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Fabricio e Guilherme</title>
</head>
<body>
  <main>
    <form action="" id="evaluation-form">
      <section id="section1">
        <div class="mb-3">
          <label for="input-name" class="form-label"></label>
          <input type="text" id="input-name" placeholder="Nome" class="form-control">
        </div>
        <div class="mb-3">
          <label for="input-lastname" class="form-label"></label>
          <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
        </div>
        <div class="mb-3">
          <label for="input-email" class="form-label"></label>
          <input type="email" id="input-email" placeholder="Email" class="form-control">
        </div>
        <div>
          <label for="house">Casa:</label class="form-label">
          <select name="casa" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>

    </form>

    <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  
  <script src="/script.js"></script>
</body>
</html>
